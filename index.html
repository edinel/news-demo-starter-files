<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>News App Demo</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <h1>News App Demo</h1>
  <main>
    <header>
      <a class="logo" href="/">Tides</a>
      <form action="/tides" method="GET">
        <input
          autofocus
          class="tide-input"
          value="{{ .Station }}"
          placeholder="Tide Station"
          type="Tides"
          name="T"
        />
      </form>
      <a href="https://github.com/freshman-tech/news"
        class="button github-button"
        >View on GitHub</a>
    </header>
    </section><section class="container">
      <ul class="tide-results">
        {{ range.Results.Predictions }}
        <li class="tide-output">
          <div>
            <H3 class= "time">At {{ .Time  }} The tide will be {{ .Value }}
            {{ if eq .HiLo  "H" }} above {{ else }} below  {{ end }} average </h3>
           </div>
        </li>
       {{ end }}
      </ul>
    </section>
  </main>
</body>
</html>
